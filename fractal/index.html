<!DOCTYPE html>
<head>
  <meta charset="UTF_8" />
  <title>My first page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="fps">FPS:</div>
  <div>
    <input type="color" name="color" value="#FFAAFF" />
    <input
      type="range"
      min="0"
      max="0.1"
      value="1"
      step="0.01"
      class="slider"
      id="myRange"
    />
    Red<br />
  </div>
  <input type="radio" name="Mondelbrot" value="1" checked />Julia
  <input type="radio" name="Mondelbrot" value="0" id="IsJulia" />Mondelbrot
  <div style="position: fixed">
    <form action="index.html" method="get">
      <br />
      <h2 style="color: rgb(160, 168, 42)"><p>Hello!</p></h2>
      <textarea
        cols="100"
        rows="5"
        name="Julia"
        placeholder="Describe your opinion about this site."
      ></textarea>
      <br />
      <input type="submit" name="save" value="Save" />
      <input type="reset" name="res" value="Reset" />
    </form>
  </div>
  <script type="module">
    import { initGL, MouseWheel, MouseMove } from "./main.js";
    window.addEventListener("load", () => {
      initGL();
      window.addEventListener("wheel", (event) => {
        event.preventDefault();
        MouseWheel(event);
      });
      document
        .getElementById("glCanvas")
        .addEventListener("mousemove", (event) => {
          MouseMove(event);
        });
    });
  </script>
  <div>
    <canvas id="glCanvas" width="2000" height="2000"></canvas>
  </div>
</body>

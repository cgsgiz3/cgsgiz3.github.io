<!DOCTYPE html>
<head>
  <meta charset="UTF_8" />
  <title>My first page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="fps">FPS:</div>
  <div>
    <input type="color" name="color" value="#FFAAFF" />
    <input
      type="range"
      min="0"
      max="0.1"
      value="1"
      step="0.01"
      class="slider"
      id="myRange"
    />
    Red<br />
  </div>
  <div style="position: fixed">
    <form action="index.html" method="get">
      <br />
      <h2 style="color: rgb(160, 168, 42)"><p>Hello!</p></h2>
      <textarea
        cols="100"
        rows="5"
        name="Julia"
        placeholder="Describe your opinion about this site."
      ></textarea>
      <br />
      <input type="submit" name="save" value="Save" />
      <input type="reset" name="res" value="Reset" />
    </form>
  </div>
  <script type="module">
    import {
      initGL,
      Init,
      MouseCoordination,
      MouseWheel,
      MouseMove,
    } from "./main.js";
    import { Timer } from "./timer.js";
    /* import * as lib from "./main.js";*/
    let myTimer = new Timer();
    let time = myTimer.localTime;
    let cntrl,
      mouse = 0;
    window.addEventListener("load", () => {
      if (!myTimer.isPause) {
        initGL(myTimer);
      }
      /*
      window.setInterval(() => {
        Render();
      }, 300);
      */
    });
    window.addEventListener("mousedown", (event) => {
      MouseWheel(event, cntrl);
    });
    window.addEventListener("mousemove", (event) => {
      MouseMove(event, mouse);
    });
    window.addEventListener("keyup", (event) => {
      if (event.keyCode === 16) {
        mouse = 0;
      }
      if (event.keyCode === 16) {
        cntrl = 1;
      }
    });
    window.addEventListener("keydown", (event) => {
      if (event.keyCode === 16) {
        mouse = 1;
      }
      if (event.keyCode === 17) {
        cntrl = 0;
      }
    });
    Init();
  </script>
  <div>
    <canvas id="glCanvas" width="2000" height="2000"></canvas>
  </div>
</body>
